<!doctype html>
<html>
<head>
    <title>WPI 4 Year Planner</title>
    
	<link rel="stylesheet" href="css/demo-kanban.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/dragula.css">
	<link rel="stylesheet" href="css/auto-complete.css">
</head>

<body>
	<section class="boardSection">
		<h2 class="section-title"><span>4 Year Planner</span></h2>
		<div id = "board"  ></div>
	</section>
	<div id = "sidebar" class = "sidebar">
			<input id = "courseSearcher" type = "text" placeholder = "Search...">
			<button id = "entryButton" type = "button">TEST</button>
			<div>Graduation/Senior Year</div>
			<select name="grad" id="gradYear">
				<option value=True>Even Graduation Year</option>
				<option value=False>Odd Graduation Year</option>
			</select>
			<select name="major" id="major">
				<option value="CS">Computer Science</option>
				<option value="BB">Biology</option>
			</select>
			<div>No Guarantee that this works or is accurate<div>
	</div>
	<script src='js/auto-complete.min.js'></script> 
	<script src='js/dragula.js'></script>
	<script src='js/index.js'></script>
</body>

</html>
